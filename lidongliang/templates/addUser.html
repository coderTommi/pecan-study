<%inherit file="layout.html" />

## provide definitions for blocks we want to redefine
<%def name="title()">
    Add User!
</%def>

## now define the body of the template
    <header>
        <h1><img src="/images/logo.png" /></h1>
    </header>

    <div id="content">

        <p>Add User.</p>


        <form method="POST" action="/add">

                <input type="submit" value="Add" />
            </fieldset>
        </form>

    </div>
