<%inherit file="layout.html" />

## provide definitions for blocks we want to redefine
<%def name="title()">
    Modify User!
</%def>

## now define the body of the template
    <header>
        <h1><img src="/images/logo.png" /></h1>
    </header>

    <div id="content">

        <p>Result:</p>

        <form method="POST" action="/modify">
            <fieldset>
                <input type="hidden" value="${id}" name="id"/>
                UserName: <input type="text" value="${userName}" name="userName"/> <br/>
                User  Age:  <input type="text" value="${age}" name="age"/> <br/>
                <input type="submit" value="Modify" />
                <a href="/index"> <input type="button" value="Return"  /></a>
            </fieldset>
        </form>
    </div>
